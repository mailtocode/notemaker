plugins {
	id 'org.springframework.boot' version '2.7.4'
	id 'io.spring.dependency-management' version '1.0.14.RELEASE'
	id 'java'
}

group = 'com.leapworx'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = "17"

repositories {
	mavenCentral()
}

dependencies {
    implementation group: 'org.springframework.boot', name: 'spring-boot-starter-web', version: '2.7.3'
	implementation group: 'org.springframework.boot', name: 'spring-boot-starter-cache', version: '2.7.3'
    implementation group: 'javax.cache', name: 'cache-api', version: '1.0.0'
	implementation group: 'org.ehcache', name: 'ehcache', version: '3.10.1'
	implementation 'org.jetbrains:annotations:20.1.0'
	testImplementation group: 'org.springframework.boot', name: 'spring-boot-starter-test', version: '2.7.3'
}

tasks.named('test') {
	useJUnitPlatform()
}

if (hasProperty('buildScan')) {
	buildScan {
		termsOfServiceUrl = 'https://gradle.com/terms-of-service'
		termsOfServiceAgree = 'yes'
	}
}

